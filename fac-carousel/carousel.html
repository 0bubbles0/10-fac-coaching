<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fac Image Carousel</title>
  <link rel="stylesheet" href="assets/carousel.css" type="text/css">
  <script src="assets/carousel.js" defer></script>
</head>

<body>
  <h1>An image carousel</h1>

  <section id="carousel-container">
    <img src="assets/img/1-tribute.png" alt="Tribute" class="carousel-image">
    <img src="assets/img/2-form.png" alt="Form" class="carousel-image">
    <img src="assets/img/3-landing.png" alt="Landing" class="carousel-image">
    <img src="assets/img/4-docu.png" alt="Tech Doc" class="carousel-image">
    <img src="assets/img/5-pfolio.png" alt="Portfolio" class="carousel-image">
  </section>

  <section id="controls-container">
    <button class="controls-left">Left</button>
    <button class="controls-play-pause">Play / Pause</button>
    <button class="controls-right">Right</button>
  </section>



</body>

</html>
